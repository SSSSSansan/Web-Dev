<!DOCTYPE html>
<html>
  <head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Whispers of Nature</h1>
    <p>
      Whispers of Nature Beneath the boughs where shadows play,<br />
      The forest hums at break of day.<br />
      A gentle breeze, a fragrant sigh,<br />
      Soft whispers dance as clouds drift by.
    </p>
  </body>
</html>
